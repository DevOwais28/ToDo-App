<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./img/to-do-list.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<style>
    body{
        width: 100%;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

</style>
</head>
<body>
    <img src="./img/text-1746555989551.png" alt="">
    <div class="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1 ">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="/T0-Do App/Signup.html">Login here</a></p>
        </div>
        <button id="login-btn" class="btn btn-primary">login</button>
        <div id="error-box" style="
    display: none;
    margin-top: 10px;
    padding: 10px 15px;
    border: 1px solid red;
    background-color: #ffe6e6;
    color: #cc0000;
    border-radius: 5px;
    font-size: 14px;
">
    <!-- Error message will appear here -->
</div>

    </div>
<script src="script.js" type="module"></script>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
